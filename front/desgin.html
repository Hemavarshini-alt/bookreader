<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>

<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: #000000; /* PURE BLACK */
  font-family: 'Roboto', sans-serif;
  overflow: hidden;
  text-align: center;
  color: #ffffff;
}

/* ================= HEADER TEXT ================= */
.header {
  font-size: 48px;
  font-weight: 100;
  position: absolute;
  width: 100%;
  top: 40%;
  opacity: 0;
  animation: fadeText 15s infinite;
}

#head1 { animation-delay: 0s; }
#head2 { animation-delay: 3s; }
#head3 { animation-delay: 6s; }
#head4 { animation-delay: 9s; }
#head5 { animation-delay: 12s; }

@keyframes fadeText {
  0% { opacity: 0; transform: translateY(30px); }
  10% { opacity: 1; transform: translateY(0); }
  25% { opacity: 1; }
  35% { opacity: 0; transform: translateY(-30px); }
  100% { opacity: 0; }
}

/* ================= BUTTON ================= */
button {
  position: absolute;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 40px;
  border: 2px solid #00bfff;
  border-radius: 30px;
  background: transparent;
  color: #00bfff;
  font-size: 18px;
  cursor: pointer;
  transition: 0.4s ease;
}

button:hover {
  background: #00bfff;
  color: #000;
  box-shadow: 0 0 20px #00bfff;
}

/* ================= LIGHT PARTICLES ================= */
.light {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #00bfff;
  border-radius: 50%;
  animation: float 8s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Random Positions */
.x1 { left: 10%; animation-duration: 6s; }
.x2 { left: 20%; animation-duration: 8s; }
.x3 { left: 30%; animation-duration: 5s; }
.x4 { left: 40%; animation-duration: 7s; }
.x5 { left: 50%; animation-duration: 9s; }
.x6 { left: 60%; animation-duration: 6s; }
.x7 { left: 70%; animation-duration: 8s; }
.x8 { left: 80%; animation-duration: 5s; }
.x9 { left: 90%; animation-duration: 7s; }

</style>
</head>

<body>

<p id='head1' class='header'>Welcome to Your Library</p>
<p id='head2' class='header'>Read</p>
<p id='head3' class='header'>Learn</p>
<p id='head4' class='header'>Smile</p>
<p id='head5' class='header'>Letâ€™s Begin Your Journey</p>

<button onclick="goNext()">Read & Smile</button>

<div class='light x1'></div>
<div class='light x2'></div>
<div class='light x3'></div>
<div class='light x4'></div>
<div class='light x5'></div>
<div class='light x6'></div>
<div class='light x7'></div>
<div class='light x8'></div>
<div class='light x9'></div>

<script>
function goNext() {
    window.location.href = "index.html"; 
}
</script>

</body>
</html>
